<div id="cpu-stat" class="bg-white p-6 rounded-lg shadow">
    <div class="flex items-center">
        <div class="p-2 bg-red-100 rounded-lg">
            <span class="text-2xl">🖥️</span>
        </div>
        <div class="ml-4">
            <p class="text-sm font-medium text-gray-600">CPU Usage</p>
            <p class="text-lg font-semibold text-gray-900">{{ stats.cpu_percent }}%</p>
            <div class="w-full bg-gray-200 rounded-full h-2 mt-2">
                <div class="bg-red-500 h-2 rounded-full" style="width: {{ stats.cpu_percent }}%"></div>
            </div>
        </div>
    </div>
</div>

<div id="memory-stat" class="bg-white p-6 rounded-lg shadow">
    <div class="flex items-center">
        <div class="p-2 bg-blue-100 rounded-lg">
            <span class="text-2xl">💾</span>
        </div>
        <div class="ml-4">
            <p class="text-sm font-medium text-gray-600">Memory Usage</p>
            <p class="text-lg font-semibold text-gray-900">{{ stats.memory_percent }}%</p>
            <div class="w-full bg-gray-200 rounded-full h-2 mt-2">
                <div class="bg-blue-500 h-2 rounded-full" style="width: {{ stats.memory_percent }}%"></div>
            </div>
        </div>
    </div>
</div>

<div id="disk-stat" class="bg-white p-6 rounded-lg shadow">
    <div class="flex items-center">
        <div class="p-2 bg-green-100 rounded-lg">
            <span class="text-2xl">💿</span>
        </div>
        <div class="ml-4">
            <p class="text-sm font-medium text-gray-600">Disk Usage</p>
            <p class="text-lg font-semibold text-gray-900">{{ stats.disk_percent }}%</p>
            <div class="w-full bg-gray-200 rounded-full h-2 mt-2">
                <div class="bg-green-500 h-2 rounded-full" style="width: {{ stats.disk_percent }}%"></div>
            </div>
        </div>
    </div>
</div>

<div id="containers-stat" class="bg-white p-6 rounded-lg shadow">
    <div class="flex items-center">
        <div class="p-2 bg-yellow-100 rounded-lg">
            <span class="text-2xl">✅</span>
        </div>
        <div class="ml-4">
            <p class="text-sm font-medium text-gray-600">Running Containers</p>
            <p class="text-lg font-semibold text-gray-900">{{ running_containers }}</p>
        </div>
    </div>
</div>
