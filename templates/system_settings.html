{% extends "base.html" %}
{% block title %}System Settings{% endblock %}
{% block content %}
<div class="container">
  <h2>System Settings</h2>
  <form method="post">
    <label for="subnet_range">Subnet Range</label>
    <input type="text" name="subnet_range" value="{{ config.subnet_range }}" required placeholder="e.g. 203.0.113.0/24">
    <label for="bridge_name">Bridge Name</label>
    <input type="text" name="bridge_name" value="{{ config.bridge_name }}" required placeholder="e.g. br0">
    <label for="network_interface">Network Interface</label>
    <input type="text" name="network_interface" value="{{ config.network_interface }}" required placeholder="e.g. eth0">
    <label for="max_containers">Max Containers</label>
    <input type="number" name="max_containers" value="{{ config.max_containers }}" min="1" max="254" required>
    <label for="default_cpu_limit">Default CPU Limit (cores)</label>
    <input type="number" step="0.01" name="default_cpu_limit" value="{{ config.default_cpu_limit }}" min="0.1" max="2.0" required>
    <label for="default_memory_limit">Default Memory Limit (MB)</label>
    <input type="number" name="default_memory_limit" value="{{ config.default_memory_limit // (1024*1024) }}" min="64" max="2048" required>
    <label>
      <input type="checkbox" name="auto_assign_ips" {% if config.auto_assign_ips %}checked{% endif %}>
      Auto-assign IPs
    </label>
    <button class="btn" type="submit">Save Configuration</button>
  </form>
</div>
{% endblock %}
