{% extends "base.html" %}
{% block title %}Create New Container{% endblock %}
{% block content %}
<div class="container">
  <div class="flex items-center mb-6">
    <a href="{{ url_for('containers') }}" class="btn mr-4">‚Üê Back to Containers</a>
    <h2 class="text-2xl font-bold">Create New Container</h2>
  </div>

  <div class="bg-white p-6 rounded-lg shadow">
    <form action="{{ url_for('create_container_page') }}" method="post" autocomplete="off">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
          <input type="text" name="username" class="w-full border border-gray-300 rounded px-3 py-2" required>
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">IP Address</label>
          <input type="text" name="ip_address" class="w-full border border-gray-300 rounded px-3 py-2" required placeholder="e.g. 172.16.100.10">
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">LXC Template</label>
          <select name="template_id" class="w-full border border-gray-300 rounded px-3 py-2" required>
            <option value="">Select a template...</option>
            {% for template in templates %}
            <option value="{{ template.id }}" {% if template.is_default %}selected{% endif %}>
              {{ template.name }}{% if template.is_default %} (Default){% endif %}
            </option>
            {% endfor %}
          </select>
        </div>
      </div>
      
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-2">Authentication Method</label>
        <div class="space-y-2">
          <label class="flex items-center">
            <input type="radio" name="auth_method" value="ssh" checked class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300" id="auth_ssh">
            <span class="ml-2 text-sm">SSH Key Authentication</span>
          </label>
          <label class="flex items-center">
            <input type="radio" name="auth_method" value="password" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300" id="auth_password">
            <span class="ml-2 text-sm">Password Authentication</span>
          </label>
        </div>
      </div>
      
      <div class="mb-6" id="ssh_key_section">
        <label class="block text-sm font-medium text-gray-700 mb-2">SSH Public Key</label>
        <textarea name="ssh_public_key" class="w-full border border-gray-300 rounded px-3 py-2" rows="3" placeholder="Paste your SSH public key here"></textarea>
      </div>
      
      <div class="mb-6" id="password_section" style="display: none;">
        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
        <input type="password" name="password" class="w-full border border-gray-300 rounded px-3 py-2" placeholder="Enter password for authentication">
      </div>
      
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-2">Enabled Protocols</label>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
          <label class="flex items-center">
            <input type="checkbox" name="enable_ssh" checked class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
            <span class="ml-2 text-sm">üîí SSH</span>
          </label>
          <label class="flex items-center">
            <input type="checkbox" name="enable_socks5" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
            <span class="ml-2 text-sm">üß¶ SOCKS5</span>
          </label>
          <label class="flex items-center">
            <input type="checkbox" name="enable_http" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
            <span class="ml-2 text-sm">üåê HTTP</span>
          </label>
          <label class="flex items-center">
            <input type="checkbox" name="enable_wireguard" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
            <span class="ml-2 text-sm">üõ°Ô∏è WireGuard</span>
          </label>
        </div>
      </div>
      
      <div class="flex justify-end gap-4">
        <a href="{{ url_for('containers') }}" class="btn bg-gray-300 text-gray-800">Cancel</a>
        <button type="submit" class="btn bg-green-600 hover:bg-green-700">Create Container</button>
      </div>
    </form>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const authSsh = document.getElementById('auth_ssh');
    const authPassword = document.getElementById('auth_password');
    const sshSection = document.getElementById('ssh_key_section');
    const passwordSection = document.getElementById('password_section');
    
    function toggleAuthSections() {
        if (authSsh.checked) {
            sshSection.style.display = 'block';
            passwordSection.style.display = 'none';
        } else {
            sshSection.style.display = 'none';
            passwordSection.style.display = 'block';
        }
    }
    
    authSsh.addEventListener('change', toggleAuthSections);
    authPassword.addEventListener('change', toggleAuthSections);
});
</script>
{% endblock %}
