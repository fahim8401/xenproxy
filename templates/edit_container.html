{% extends "base.html" %}
{% block title %}Edit Container{% endblock %}
{% block content %}
<div class="container">
  <div class="flex items-center mb-6">
    <a href="{{ url_for('container_detail', name=container.container_name) }}" class="btn mr-4">‚Üê Back to Container</a>
    <h2 class="text-2xl font-bold">Edit Container: {{ container.container_name }}</h2>
  </div>

  <div class="bg-white p-6 rounded-lg shadow">
    <form action="{{ url_for('edit_container_page', name=container.container_name) }}" method="post" autocomplete="off">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Username</label>
          <input type="text" name="username" value="{{ container.username }}" class="w-full border border-gray-300 rounded px-3 py-2" required>
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">IP Address</label>
          <input type="text" name="ip_address" value="{{ container.ip_address }}" class="w-full border border-gray-300 rounded px-3 py-2" required>
        </div>
      </div>
      
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-2">Authentication Method</label>
        <div class="space-y-2">
          <label class="flex items-center">
            <input type="radio" name="auth_method" value="ssh" {% if container.ssh_public_key %}checked{% endif %} class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300" id="edit_auth_ssh">
            <span class="ml-2 text-sm">SSH Key Authentication</span>
          </label>
          <label class="flex items-center">
            <input type="radio" name="auth_method" value="password" {% if container.password %}checked{% endif %} class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300" id="edit_auth_password">
            <span class="ml-2 text-sm">Password Authentication</span>
          </label>
        </div>
      </div>
      
      <div class="mb-6" id="edit_ssh_key_section" {% if not container.ssh_public_key %}style="display: none;"{% endif %}>
        <label class="block text-sm font-medium text-gray-700 mb-2">SSH Public Key</label>
        <textarea name="ssh_public_key" class="w-full border border-gray-300 rounded px-3 py-2" rows="3">{{ container.ssh_public_key or '' }}</textarea>
      </div>
      
      <div class="mb-6" id="edit_password_section" {% if not container.password %}style="display: none;"{% endif %}>
        <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
        <input type="password" name="password" value="{{ container.password or '' }}" class="w-full border border-gray-300 rounded px-3 py-2">
      </div>
      
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-2">Enabled Protocols</label>
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
          <label class="flex items-center">
            <input type="checkbox" name="enable_ssh" {% if container.enable_ssh %}checked{% endif %} class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
            <span class="ml-2 text-sm">üîí SSH</span>
          </label>
          <label class="flex items-center">
            <input type="checkbox" name="enable_socks5" {% if container.enable_socks5 %}checked{% endif %} class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
            <span class="ml-2 text-sm">üß¶ SOCKS5</span>
          </label>
          <label class="flex items-center">
            <input type="checkbox" name="enable_http" {% if container.enable_http %}checked{% endif %} class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
            <span class="ml-2 text-sm">üåê HTTP</span>
          </label>
          <label class="flex items-center">
            <input type="checkbox" name="enable_wireguard" {% if container.enable_wireguard %}checked{% endif %} class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
            <span class="ml-2 text-sm">üõ°Ô∏è WireGuard</span>
          </label>
        </div>
      </div>
      
      <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">CPU Limit (%)</label>
          <input type="number" step="0.1" name="cpu_limit" value="{{ container.cpu_limit }}" class="w-full border border-gray-300 rounded px-3 py-2" required>
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Memory Limit (MB)</label>
          <input type="number" name="memory_limit" value="{{ container.memory_limit // (1024*1024) }}" class="w-full border border-gray-300 rounded px-3 py-2" required>
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Disk Limit (GB)</label>
          <input type="number" name="disk_limit" value="{{ container.disk_limit // (1024*1024*1024) }}" class="w-full border border-gray-300 rounded px-3 py-2" required>
        </div>
      </div>
      
      <div class="flex justify-end gap-4">
        <a href="{{ url_for('container_detail', name=container.container_name) }}" class="btn bg-gray-300 text-gray-800">Cancel</a>
        <button type="submit" class="btn bg-blue-600 hover:bg-blue-700">Update Container</button>
      </div>
    </form>
  </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const authSsh = document.getElementById('edit_auth_ssh');
    const authPassword = document.getElementById('edit_auth_password');
    const sshSection = document.getElementById('edit_ssh_key_section');
    const passwordSection = document.getElementById('edit_password_section');
    
    function toggleAuthSections() {
        if (authSsh.checked) {
            sshSection.style.display = 'block';
            passwordSection.style.display = 'none';
        } else {
            passwordSection.style.display = 'block';
            sshSection.style.display = 'none';
        }
    }
    
    authSsh.addEventListener('change', toggleAuthSections);
    authPassword.addEventListener('change', toggleAuthSections);
});
</script>
{% endblock %}
