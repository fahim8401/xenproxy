{% extends "base.html" %}
{% block title %}Change Password{% endblock %}
{% block page_title %}Change Password{% endblock %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
    <h2 class="text-xl font-bold mb-4">Change Password</h2>
    <form method="post">
        <div class="mb-4">
            <label class="block mb-1 font-semibold" for="new_password">New Password</label>
            <input type="password" id="new_password" name="new_password" class="w-full border px-3 py-2 rounded" required minlength="8">
        </div>
        <div class="mb-4">
            <label class="block mb-1 font-semibold" for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" class="w-full border px-3 py-2 rounded" required minlength="8">
        </div>
        <button type="submit" class="btn w-full">Change Password</button>
    </form>
</div>
{% endblock %}
